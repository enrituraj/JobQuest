{% extends "layout/base.html" %}

{% block title %}Employer Dashboard | JobQuest{% endblock %}

{% block content %}
    <div class="container">
        <h2>Post a New Job</h2>
        <form method="post" action="{% url 'post_job' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>
{% endblock %}
