{% extends "layout/base.html" %}

{% block title %}Employer Dashboard | JobQuest{% endblock %}

{% block content %}
    <div class="container">
        <h2>Delete a New Job</h2>
        <h2>Are you sure you want to delete this job?</h2>
    <p><strong>{{ job.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    </div>
{% endblock %}
